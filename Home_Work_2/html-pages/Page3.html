<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Please fill in your information</h1>
    <fieldset>
        <form>        
            <div>
                <label for="fullName">Your Full Name</label>
            </div>                
            <div>
                <input type="text" name="fullName" id="fullName">
            </div>
            <div>
                <label for="fullName">Date of Birth</label>
            </div>                
            <div>
                <input type="number" placeholder="Day">
                <input type="number" placeholder="Month">
                <input type="number" placeholder="Year">
            </div>                    
        </form>
    </fieldset>

    <fieldset>
        <form >
            <label><input type="radio" name="choose" id="choose" checked>Tax ID</label>   
            <label>
                <input type="radio" name="choose" id="choose">
                Social Security number
                <input type="text" name="socialSecNum" id="socialSecNum" placeholder="9 Digit Number">
            </label>
        </form>
    </fieldset>
    
    <fieldset>
        <form>
            <div>
                <label for="citizenship">Citizenship</label>
                <label for="country">Country</label>
            </div>                        
            
            <div>
                <select name="citizenship" id="citizenship">
                    <option value="" selected>Macedonian</option>
                    <option value="US Citizen" >US Citizen</option>
                    <option value="Albanian">Albanian</option>
                    <option value="Armenians">Armenians</option>
                    <option value="Chinese">Chinese</option>
                </select>
                <select name="country" id="country">
                    <option value="" selected>Macedonia</option>
                    <option value="US Citizen" >USA</option>
                    <option value="Albanian">Albania</option>
                    <option value="Armenians">Armenia</option>
                    <option value="Chinese">China</option>
                </select>
            </div>
            <div>
                <label for="dayPhone">Day Phone</label>
                <label for="eveningPhone">Evening Phone</label>
            </div>                        
            <div>
                <input type="text" name="dayPhone" id="dayPhone" placeholder="(xxx) xxx-xxxx">
                <input type="text" name="eveningPhone" id="eveningPhone" placeholder="(xxx) xxx-xxxx">
            </div>

            <div>
                <label for="addressLineOne">Address Line 1</label>
                <label for="addressLineTwo">Address Line 2</label>
            </div>                        
            
            <div>
                <input type="text" name="addressLineOne" id="addressLineOne" placeholder="(xxx) xxx-xxxx">
                <input type="text" name="addressLineTwo" id="addressLineTwo" placeholder="(xxx) xxx-xxxx">
            </div>

            <div>
                <label for="city">City</label>
                <label for="state">State</label>
                <label for="zipCode">Zip Code</label>
            </div>
            <div>
                <input type="text" name="city" id="city" placeholder="(xxx) xxx-xxxx">

                <select name="state" id="state">
                    <option value="" selected></option>
                    <option value="">Alabama</option>
                    <option value="">Alaska</option>
                    <option value="">Hawaii</option>
                    <option value="">Oklahoma</option>
                    <option value="">Washington</option>
                    <option value="">West Virginia</option>
                    <option value="">Wyoming</option>
                </select>
                <input type="number" name="zipCode" id="zipCode">            
        </form>
    </fieldset>

    <br>
    <fieldset>
        <form>
            <div>
                <label for="backupOrInvest">
                    <input type="radio" name="backupOrInvest" id="backup">
                    Subject to backup withholding
                </label>
                <label for="backupOrInvest">
                    <input type="radio" name="backupOrInvest" id="invest" checked>
                    I want to reinvest my dividends
                </label>
            </div>                  
        </form>
    </fieldset>
    <br>
    <fieldset>
        <form>
            <label for="optionalMailingAddress">
                <input type="radio" name="optionalMailingAddress" id="optionalMailingAddress">
                +Add optional mailing address
            </label>             
        </form>
    </fieldset>
</body>
</html>
