<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page4</title>
</head>
<body>
    <caption>Please complete the form below</caption>
    <fieldset>
        <fieldset>
            <legend>Login Details</legend>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="userName">UserName</label></td>
                            <td><input type="text" name="userName" id="userName"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" name="password" id="password"></td>
                        </tr>
                        <tr>
                            <td><label for="RetypePassword">Retype Password</label></td>
                            <td><input type="password" name="RetypePassword" id="RetypePassword"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>User Details</legend>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="firstName">First Name</label></td>
                            <td><input type="text" name="firstName" id="firstName"></td>
                        </tr>
                        <tr>
                            <td><label for="lastName">Last Name</label></td>
                            <td><input type="text" name="lastName" id="lastName"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td><input type="radio" name="gender" id="gender">Male</td>
                            <td><input type="radio" name="gender" id="gender">Female</td>
                        </tr>
                        <tr>
                            <td><label for="dateOfBirth">Date of Birth</label></td>
                            <td><input type="date" name="dateOfBirth" id="dateOfBirth"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" id="email"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </fieldset>
        <br>
        <button type="submit">Register</button>
    </fieldset>
</body>
</html>
